name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-code-review:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Python dependencies
        run: pip install openai requests

      - name: ğŸ›  Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: ğŸ” Authenticate GitHub CLI with PAT
        run: echo "${{ secrets.MY_PAT }}" | gh auth login --with-token
        env:
          GITHUB_TOKEN: ""  # â— GITHUB_TOKEN ë¹„ì›Œì•¼ ghê°€ PAT ì‚¬ìš©
          MY_PAT: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}

      - name: ğŸ¤– Run AI Code Review (no arguments!)
        run: python .github/scripts/review.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PROMPT_TEMPLATE_FILE: .github/scripts/review_prompt_template.txt