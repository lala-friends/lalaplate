name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-code-review:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Python dependencies
        run: pip install openai requests

      - name: 🛠 Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: 🔐 Authenticate GitHub CLI with PAT
        run: echo "${{ secrets.MY_PAT }}" | gh auth login --with-token
        env:
          GITHUB_TOKEN: ""  # ❗ GITHUB_TOKEN 비워야 gh가 PAT 사용
          MY_PAT: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}

      - name: 🤖 Run AI Code Review (no arguments!)
        run: python .github/scripts/review.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PROMPT_TEMPLATE_FILE: .github/scripts/review_prompt_template.txt